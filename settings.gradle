
pluginManagement {
    repositories {
        maven {
            url "https://${nexusUrl}/repository/maven-public/"
            credentials {
                username nexusUsername
                password nexusPassword
            }
        }
        maven { url './plugins' }
        mavenLocal()
        mavenCentral()
        jcenter()
        gradlePluginPortal()
    }

    resolutionStrategy {
        eachPlugin {
            if (requested.id.namespace == 'com.avantir') {
                useModule('com.avantir:swagger-codegen-plugin:0.0.1')
            }
        }
    }
}

rootProject.name = 'acquiring-switch'

include 'acquiring-switch-client'
include 'acquiring-switch-endpoints'
include 'acquiring-switch-events'
include 'acquiring-switch-service'
include 'acquiring-switch-service-tests'
include 'acquiring-switch-typescript'
